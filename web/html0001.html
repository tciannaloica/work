<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- title的作用是更改标题栏显示的名字，一般是网站的名称（不能违反法律）
    (有些不会显示标题，比如IE浏览器不会显示，修改也米用)) -->
  <title>TciananLoica</title>
</head>

<body>

  <!--
ctrl+/
  注释可以有多行，主要是给开发人员标注：说明代码的信息，以及程序达到的效果等信息。
alt+shift+f：将代码对其使其更具有可读性，俗称格式化。
    -->
  <!-- 标题文字 hn n为1~6 共六种不同大小的标题 -->


  普通文字
<h1>一般的标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 强制断行，单一标记，不用成对 br -->
第一行<br>
第二行
<!-- 分割线，用一条线分割显示区域为上下两部分，单一标记  hr -->

线上<hr>
线下


</body>

</html>
