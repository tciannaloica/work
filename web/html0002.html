i，b,u,del，kbd-->

就需要转义字符，又比如<>是标记界定符号，也不能很好的显示。
 -->
  多个 &nbsp; 空格 &lt;br&gt; &quot;&reg;&copy;&amp;&AMP;&quot;&quot;
  <!--小于号，大于号  -->
  <p>
    样式入门，文字靠齐方式
    <!-- style属性可以定义样式，是最简单直白的设置元素样式的方式 -->
    
    <h3 style="text-align: left;">靠左</h3>
