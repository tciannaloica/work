<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TciannaLoica</title>
</head>

<body>
  <!-- borde，出现线框，他是过时的属性所以显示红色，被css.3样式替代 -->
  <!-- table第一个复合标签---表格，只仅仅适用于制作简单表格，严重影响性能。 -->
  <!-- 注意事项：只有th和td里面是放置内容 -->
  <table border="1">
    <thead>
      <!-- 表头thead -->
      <!-- tr是一行 -->
      <tr>
        <!-- th是表头的单元格 -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>

      </tr>
    </thead>
    <!-- 表的内容,tbody -->
    <tbody>
      <tr>
        <!-- tbody是表的内容单元格 -->
        <td>2013000</td>
        <td>当时</td>
        <td>不知</td>
      </tr>
      <tr>
        <td>219310</td>
        <td>dsajj</td>
        <td>daj</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
