  <!-- 通过样式控制图片大小 width是宽度，px是是像素。-->

<img src="./23.5.36——明明是很萌的，ω界面，呀！.jpg" alt="" style="width: 300px;">

<img src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=20&tbOssInfo.obid=1" alt="">
<!-- 图片的src也可以是互联网的图片地址 -->


<!-- 小结：
html的标记一般是成对的格式，结束标记里面有个/开头没有/符号在严格的浏览器可能会无法识别，格式化alt+shift+f就会对不齐。 
html标记的属性是出现在开始标记里面，且要用空格分开。
例如：<img src="图片地址" style="...">
格式：<标记 属性名称="属性值">
-->
